    <section class="container-fluid mt-5 pt-3">
        <div class="container">

                <div class="col-12 bg-dark">

                </div>
            </div>
            <div class="row">
                <div class="col-12 pt-2">
                    <form action="" class="pt-3">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend" onclick="(function(){document.getElementById('nome').focus()})()">
                                    <div class="input-group-text">
                                        <span class="oi oi-person icon"></span>
                                    </div>
                                </div>
                                <input type="text" name="nome" maxlength="50" id="nome" class="form-control" value="Eduardo Augusto">
                            </div>
                        </div>

                            <div class="input-group">

                                        <span class="oi oi-calendar icon"></span>
                                    </div>
                                </div>
                                <input class="form-control" type="date" id="dt-nascimento">

                            </div>
                        </div>
                        <div class="form-row">
                                <div class="col-5 text-left">
                                
                                        <div class="input-group">
                                                <div class="input-group-prepend" onclick="(function(){document.getElementById('selectEstado').focus()})()">

                                                        <span class="oi oi-location"></span>
                                                    </div>
                                                </div>
                                                <select class="custom-select" id="selectEstado" name="selectEstado" onchange="apiCidades()"
                                                    onblur="validaCampo('selectEstado')" onchange="apiCidades()"">
                                                    <option value="estado" selected>Estado...</option>
                                                    <option value="Acre">Acre</option>
                                                    <option value="Alagoas">Alagoas</option>

                                                    <option value="Bahia">Bahia</option>
                                                    <option value="Ceará">Ceará</option>

                                                    <option value="Espírito Santo">Espírito Santo</option>
                                                    <option value="Goiás">Goiás</option>
                                                    <option value="Maranhão">Maranhão</option>
                                                    <option value="Mato Grosso">Mato Grosso</option>
                                                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                                    <option value="Minas Gerais">Minas Gerais</option>
                                                    <option value="Pará">Pará</option>
                                                    <option value="Paraíba">Paraíba</option>
                                                    <option value="Paraná">Paraná</option>
                                                    <option value="Pernambuco">Pernambuco</option>
                                                    <option value="Piauí">Piauí</option>
                                                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                                                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                                    <option value="Rondônia">Rondônia</option>
                                                    <option value="Roraima">Roraima</option>
                                                    <option value="Santa Catarina">Santa Catarina</option>
                                                    <option value="São Paulo">São Paulo</option>
                                                    <option value="Sergipe">Sergipe</option>
                                                    <option value="Tocantins">Tocantins</option>
                                                </select>
                                                <div class="invalid-feedback  text-center d-none col-12 py-2 text-danger"
                                                    id="aviso-erro-estado">
                                                    Por favor, informe o seu estado!!
                                                </div>
                        
                                            </div>
                                    </div>
                            <div class="col-7 pb-3 ">
                                <div class="input-group">
                                    <div class="input-group-prepend" onclick="(function(){document.getElementById('cidade').focus()})()">
                                        <div class="input-group-text">
                                            <span class="oi oi-location"></span>
                                        </div>
                                    </div>
                                    <select class="custom-select" id="selectCidade" name="selectCidade" disabled onblur="validaCampo('selectCidade')">

                                            <span class="oi oi-lock-locked icon"></span>
                                        </div>
                                    </div>
                                    <input type="ConfSenha" name="ConfSenha" id="confPassword" class="form-control"
