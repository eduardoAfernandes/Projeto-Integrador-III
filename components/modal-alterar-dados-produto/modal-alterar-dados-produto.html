    <!-- Modal Alterar Dados Quadrinho -->
    <div class="modal fade" id="modalDadosQuadrinho" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h4 class="modal-title" id="exampleModalLabel">Alterar dados do quadrinho</h4>
                    <button type="button" id="btnFechaModalDadosQuadrinho" class="close" data-dismiss="modal"">
                            <span aria-hidden=" true" class="text-light pt-3">X</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 ">
                                <div class="col-12 text-center pt-3">
                                    <div class="col-12">
                                        <div class="form-group col-12">
                                            <p class="text-center h4"><b>Capa do quadrinho</b></p>
                                            <div class="custom-file d-none">
                                                <input type="file" name="file" class="custom-file-input" id="cpQuadrinho" onchange="readURL(this);">
            
                                                <label class="custom-file-label" for="cpQuadrinho">Anexar foto</label>
                                            </div>
                                            <h5 class="text-center d-none col-12 py-2 text-danger" id="aviso-erro-capaQuadrinho">
                                                Anexe uma foto do quadrinho!!
                                            </h5>
                                        </div>
                                        <div class="text-center my-auto pb-3 ">
                                            <img src="img/add-image.png" class="previewQuadrinho" style="width: 200px" id="previewQuadrinho" onclick="clickInputFile()" class="imgPreview">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <form id="formCadastroQuadrinho">
                                    <input type="hidden" id="idProduct">
                                    <input type="hidden" id="idProductStatus">
                                    <input type="hidden" id="imagem">

                                    <div class="col-12">
                                        <div class="form-row">
                                            <div class="form-group col-12">
                                                <label for="títuloQuadrinho">Título do Quadrinho</label>
                                                <span type="button" style="float: right" id="tpTitulo"
                                                    class="bg-dark px-2 text-light mr-1" data-toggle="tooltip"
                                                    data-placement="bottom">?</span>

                                                <input type="text" maxlength="50" class="form-control "
                                                    id="títuloQuadrinho" placeholder="Insira o título do quadrinho"
                                                    onblur="verifyInput(this.id)">
                                                <div class="invalid-feedback  text-center d-none col-12 py-2 text-danger"
                                                    id="aviso-erro-titulo">
                                                    Informe o título do quadrinho!!
                                                </div>

                                            </div>
                                            <div class="form-group col-12">
                                                <label for="editora">Editora</label>
                                                <span type="button" style="float: right" id="tpEditora"
                                                    class="bg-dark px-2 text-light mr-1" data-toggle="tooltip"
                                                    data-placement="bottom">?</span>

                                                <select class="custom-select" id="editora"
                                                    onblur="verifyInput(this.id)">
                                                    <option value="editora" selected>Editora...</option>
                                                    <option value="Marvel">Marvel</option>
                                                    <option value="DC">DC</option>
                                                    <option value="Outras">Outras</option>


                                                </select>
                                                <div class="invalid-feedback  text-center d-none col-12 py-2 text-danger"
                                                    id="aviso-erro-editora">
                                                    Informe a editora do quadrinho!!
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-12">

                                <div class="form-group col-12">
                                    <label for="categoria">Categoria</label>
                                    <span type="button" style="float: right" id="tpCategoria"
                                        class="bg-dark px-2 text-light mr-1" data-toggle="tooltip"
                                        data-placement="bottom">?</span>
                                    <select class="custom-select " id="categoria" onblur="verifyInput(this.id)">
                                        <option value="categoria" selected>Categoria...</option>
                                        <option value="TPB">TPB</option>
                                        <option value="MENSAL">Mensal</option>
                                    </select>
                                    <div class="invalid-feedback  text-center d-none col-12 py-2 text-danger"
                                        id="aviso-erro-categoria">
                                        Informe a categoria do quadrinho!!
                                    </div>
                                </div>

                                <div class="form-group col-12 ">
                                    <label for="numeroPags">Número de páginas</label>
                                    <span type="button" style="float: right" id="tpNPaginas"
                                        class="bg-dark px-2 text-light mr-1" data-toggle="tooltip"
                                        data-placement="bottom">?</span>

                                    <input type="text" name="" id="numeroPags" placeholder="0" class="form-control"
                                        onblur="verifyInput(this.id)">
                                    <div class="invalid-feedback  text-center d-none col-12 py-2 text-danger"
                                        id="aviso-erro-paginas">
                                        Informe o número de páginas do quadrinho!!
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <label for="pesoQuadrinho">Peso do quadrinho(em gramas)</label>
                                    <span type="button" style="float: right" id="tpPeso"
                                        class="bg-dark px-2 text-light mr-1" data-toggle="tooltip"
                                        data-placement="bottom">?</span>

                                    <div class="row">
                                        <div class="col-10">
                                            <input type="text" id="pesoQuadrinho" placeholder="0" id="pesoQuadrinho"
                                                class="form-control" onblur="verifyInput(this.id)">
                                        </div>
                                        <div class="col-2 py-auto pt-1">
                                            <b> gramas</b>
                                        </div>
                                    </div>

                                    <div class="invalid-feedback  text-center d-none col-12 py-2 text-danger"
                                        id="aviso-erro-peso">
                                        Informe o peso(em gramas) do quadrinho!!
                                    </div>
                                </div>


                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="button" class="btn btn-success btn-form-modal" value="Alterar"
                                    onclick="validForm()">

                            </div>
                            <div class="col-3">
                                <input type="reset" class="btn btn-warning btn-form-modal" value="Limpar">
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            </div>

                        </div>
                    </div>

                </div>
                </form>
                <div class="modal-footer bg-dark">
                </div>
            </div>
        </div>
    </div>
