<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="icon/open-iconic/font/css/open-iconic-bootstrap.min.css">
</head>

<body>

    <!-- add mx-auto to centralize -->
    <div class="login-form col-xs-10 col-sm-6 col-md-4 col-md-offset-4">
        <header>
            <a href="/">
                <img class="img-fluid" src="img/logo_leilao_de_quadrinhos.png" alt="">
            </a>
            <h2 class="text-center">Entre com seu <b>usuário</b> e <b>senha</b></h2>
        </header>

        <form action="">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="oi oi-account-login icon"></span>
                        </div>
                    </div>
                    <input type="text" name="userLgn" id="" class="form-control" placeholder="Usuário">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="oi oi-lock-locked icon"></span>
                        </div>
                    </div>
                    <input type="text" name="userPwd" id="" class="form-control" placeholder="Senha">
                </div>
            </div>

            <footer class="d-flex justify-content-between">
                <div class="checkbox">
                    <label for="usrRemind"><input type="checkbox" name="remind" id="usrRemind">Lembrar de mim</label>
                </div>

                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-secondary mr-2"
                        onclick="window.open('cadastro.html', '_self')">Cadastrar</button>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>

            </footer>

            <!-- <footer class="d-flex justify-content-center">
                <div style="padding-top: 50px">
                    <a href="">Esqueci a senha</a>
                </div>
            </footer>
            <footer class="d-flex justify-content-center">
                <div style="padding-top: 50px">
                    <a href="">Primeiro Acesso</a>
                </div>
            </footer> -->
        </form>
    </div>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
