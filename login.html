<body>

    <!-- add mx-auto to centralize -->
    <div class="login-form col-xs-10 col-sm-6 col-md-4 col-md-offset-4">
        <header>
            <a href="javascript:history.back()" accesskey="V">
                <div class="float-right btn btn-outline-light border-0">
                    <img class="img-fluid" style="width: 30px" src="img/back.png" alt="">
                    <span>Voltar</span>
                </div>
                <img class="img-fluid" src="img/logo_leilao_de_quadrinhos.png" alt="">
            </a>
            <h2 class="text-center">Entre com seu <b>EMAIL</b> e <b>SENHA</b> para fazer o <b>LOGIN</b></h2>
          <div class="row pb-3">
              <div class="col-12">
                  <div class="caixa-login-incorrect text-center d-none" id="caixa-login-incorrect">
                    <dl class="row pt-0 text-danger pt-3">
                        <dt class="col-auto"> Ops... Senha ou email incorretos, verifique seus dados e tente novamente!!
                  </div>
              </div>
          </div>
        </header>

        <form  id="formLogin" method="POST">
            <div class="form-group" id="caixaNomeUsuario">
                <div class="input-group">
                    <div class="input-group-prepend" onclick="(function(){document.getElementById('email').focus()})()" >
                        <div class="input-group-text">
                            <span class="oi oi-account-login icon"></span>
                        </div>
                    </div>
                    <input type="email" name="email" id="email" class="form-control" onblur="validaCampo('email')"
                        placeholder="Email: leilaoDeQuadrinhos@gmail.com">
                    <div class="invalid-feedback  text-center d-none col-12 pt-2 text-danger" id="aviso-erro-email">
                        Por favor, informe seu email!!
                    </div>

                </div>
            </div>



            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend" onclick="(function(){document.getElementById('password').focus()})()" >
                        <div class="input-group-text">
                            <span class="oi oi-lock-locked icon"></span>
                        </div>
                    </div>
                    <input type="password" minlength="8" maxlength="20" name="userPwd" id="password" class="form-control"
                        onblur="validaCampo('password')" placeholder="Senha">
                    <div class="invalid-feedback text-center d-none col-12 pt-2 text-danger" id="aviso-erro-password">
                        Informe sua senha de no mínimo 8 caracteres!!
                    </div>


                </div>
            </div>

          
                <!-- <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="remember" name="remember">
                    <label class="custom-control-label" for="remember">Lembrar de mim</label>
                </div> -->
                <div class="row">
                    <div class="col-12 text-right">                    
                        <button type="button" class="btn btn-primary" style="width: 50%" onclick="validaForm()">Entrar</button>
                    </div>
                </div>
              


            <footer class="d-flex justify-content-center">
                <div style="padding-top: 50px">
                    <!-- <a href="">Esqueci a senha</a> -->
                </div>
            </footer>
            <footer class="d-flex justify-content-center">
                <div style="padding-top: 10px">
                    <a href="cadastro.html">Primeiro Acesso? Clique aqui...</a>
                </div>
            </footer>
        </form>
