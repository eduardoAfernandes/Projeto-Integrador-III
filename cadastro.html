<body>

    <!-- add mx-auto to centralize -->
    <div class="login-form col-xs-10 col-sm-6 col-md-4 col-md-offset-4">
        <header>
            <a href="/">
                <div class="float-right btn btn-outline-light border-0">
                    <img class="img-fluid" style="width: 30px" src="img/back.png" alt="">
                    <span>Voltar</span>
                </div>
                <img class="img-fluid" src="img/logo_leilao_de_quadrinhos.png" alt="">
            </a>
        </header>

        <form action="" class="pt-3" id="formCadastro" method="POST">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="oi oi-person icon"></span>
                        </div>
                    </div>
                    <input type="text" name="nomeUser" id="nomeUser" class="form-control"
                        onblur="validaCampo('nomeUser')" placeholder="Nome Completo">
                    <div class="invalid-feedback text-center d-none col-12 pt-2 text-danger" id="aviso-erro-nome">
                        Por favor, informe seu nome!!
                    </div>
                </div>
            </div>
            <!-- <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="oi oi-account-login icon"></span>
                        </div>
                    </div>
                    <input type="text" name="userLgn" id="" class="form-control" placeholder="Login">
                </div> 
            </div> -->


            <!-- <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="oi oi-tablet icon"></span>
                        </div>
                    </div>
                    <input class="form-control mr-sm-0" name="telefone" id="telefone" type="text"
                    placeholder="Telefone">
                    
                </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="oi oi-account-login icon"></span>
                        </div>
                    </div>
                    <input type="text" name="email" id="email" class="form-control" onblur="validaCampo('email')" placeholder="Email">
                    <div class="invalid-feedback  text-center d-none col-12 pt-2 text-danger" id="aviso-erro-email">
                            Por favor, informe um email válido!!
                        </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-7 pb-3 ">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <span class="oi oi-location"></span>
                            </div>
                        </div>
                        <input type="text" name="cidade" id="cidade" class="form-control" onblur="validaCampo('cidade')" placeholder="Cidade">
                        <div class="invalid-feedback  text-center d-none col-12 pt-2 text-danger" id="aviso-erro-cidade">
                                Por favor, informe o nome de sua cidade!!
                            </div>
                    </div>
                </div>
                <div class="col-5 text-left">
                    <select class="custom-select" id="selectEstado" name="selectEstado" onblur="validaCampo('selectEstado')">
                        <option value="estado">Estado...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <div class="invalid-feedback  text-center d-none col-12 py-2 text-danger" id="aviso-erro-estado">
                            Por favor, informe o seu estado!!
                        </div>

                </div>
            </div>


            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="oi oi-lock-locked icon"></span>
                        </div>
                    </div>
                    <input type="password" name="userPwd" minlength="8" maxlength="8" id="userPwd" class="form-control" onblur="validaCampo('userPwd')" placeholder="Senha">
                    <div class="invalid-feedback  text-center d-none col-12 py-2 text-danger" id="aviso-erro-password">
                            Por favor, informe uma senha de 8 caracteres!!
                        </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="oi oi-lock-locked icon"></span>
                        </div>
                    </div>
                    <input type="password" name="confSenha" id="confSenha" minlength="8" maxlength="8" onblur="validaCampo('confSenha')" class="form-control"
                        placeholder="Confirme a senha">
                        <div class="invalid-feedback  text-center d-none col-12 py-2 text-danger" id="aviso-erro-confPassword">
                            Senhas não coincidem!!
                        </div>
                
                      
                </div>
            </div>

            <div class="form-group">
                <label for="birthday">Data de nascimento:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="oi oi-calendar icon"></span>
                        </div>
                    </div>
                    <input type="date" name="dtNasc" id="dtNasc" class="form-control" onblur="validaCampo('dtNasc')">
                    <div class="invalid-feedback  text-center d-none col-12 py-2 text-danger" id="aviso-erro-dtNasc">
                            Por favor, informe sua data de nascimento!! 
                        </div>
                       

                </div>
            </div>

            <!-- <footer class="d-flex justify-content-between ">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <span class="oi oi-calendar icon"></span>
                    </div>
                </div>
                <input class="form-control" type="date" id="example-date-input">

            </footer> -->

            <footer>
                <div class="row pt-3 ">
                    <div class="col-6 text-center my-auto ">
                        <button type="button" class="btn btn-form btn-secondary"
                            onclick="window.open('login.html', '_self')">Já tenho conta</button>
                    </div>
                    <div class="col-6 text-center">
                        <button type="button" onclick="validaForm()" class="btn btn-form btn-success">Cadastrar</button>

                    </div>
                </div>

            </footer>
        </form>
