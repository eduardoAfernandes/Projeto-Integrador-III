<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="icon/open-iconic/font/css/open-iconic-bootstrap.min.css">
</head>

<body>

    <!-- add mx-auto to centralize -->
    <div class="login-form col-xs-10 col-sm-6 col-md-4 col-md-offset-4">
        <header>
            <h1><img class="img-fluid" src="img/logo_leilao_de_quadrinhos.png" alt=""></h1>
            <h2 class="text-center">Entre com seu <b>usuário</b> e <b>senha</b></h2>
        </header>

        <form action="">
            <div class="form-group">
                <div class="input-group">

                    <input type="text" name="nome" id="" class="form-control" placeholder="Nome">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="oi oi-account-login icon"></span>
                        </div>
                    </div>
                    <input type="text" name="userLgn" id="" class="form-control" placeholder="Login">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="oi oi-account-login icon"></span>
                        </div>
                    </div>
                    <input type="email" name="email" id="" class="form-control" placeholder="Email">
                </div>
            </div>


            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="oi oi-lock-locked icon"></span>
                        </div>
                    </div>
                    <input type="password" name="userPwd" id="" class="form-control" placeholder="Senha">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="oi oi-lock-locked icon"></span>
                        </div>
                    </div>
                    <input type="password" name="confSenha" id="" class="form-control" placeholder="Confirme a senha">
                </div>
            </div>
            <footer class="d-flex justify-content-between ">
                <label for="dt_nasc">Data de Nascimento</label>
                <input class="form-control" type="date" value="2000-01-01" id="example-date-input">

            </footer>

            <footer>
                <div class="row pt-3 ">
                    <div class="col-6 text-center my-auto ">
                        <button type="submit" class="btn btn-form btn-success">Já tenho conta</button>
                    </div>
                    <div class="col-6 text-center">
                        <button type="submit" class="btn btn-form btn-success">Cadastrar</button>

                    </div>
                </div>

            </footer>
        </form>
    </div>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
